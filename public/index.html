<!DOCTYPE html>
<html ng-app='grafique'>
  <head>
    <meta charset="utf-8">
    <title>grafique | Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <base href="/"/>
  </head>
  <body>
    <div class="row">
      <div class="col-md-8 col-md-offset-1">
        <div id="headCanvas">
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-static-top" ng-controller="HomeController">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">grafique</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="navbar-brand" ng-if="username">Hello {{username}}!</li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class='logout' ng-if="username"><a ng-click="logout()">Sign Out</a></li>
                <li ng-if="!username"><a href="/signup">Sign Up</a></li>
                <li ng-if="!username"><a href="/signin">Sign In</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <ng-view></ng-view>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.8/d3.min.js"></script>
  <script type="text/javascript" src="javascripts/d3-tip-library.js"></script>
  <script type="text/javascript" src='javascripts/app.js'></script>
  <script type="text/javascript" src='javascripts/config.js'></script>
  <script type="text/javascript" src='javascripts/controllers.js'></script>
  <script type="text/javascript" src='javascripts/ballpit.js'></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <!-- // <script type="text/javascript" src="javascripts/d3.js"></script> -->
  </body>
</html>
