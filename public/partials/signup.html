<div class="row">
  <div class='col-md-7 col-md-offset-2'>
    <h1>Sign up!</h1>
    <h3>To save your work and share with others</h3>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="email@example.com" onfocus="this.placeholder = ''" onblur="this.placeholder = 'email@example.com'" ng-model="signupForm.email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" ng-model="signupForm.password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="passwordConfirm" class="col-sm-2 control-label">confirm password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwordConfirm" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" ng-model="signupForm.passwordConfirm" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" ng-click="signup(signupForm)">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
