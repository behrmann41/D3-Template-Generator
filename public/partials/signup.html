<div class="row">
  <div class='col-md-7 col-md-offset-2'>
    <h1>Sign up!</h1>
    <h3>To save your work and share with others</h3>
    <form name="signUpForm"class="form-horizontal" novalidate>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="signupForm.email" placeholder="email@example.com" onfocus="this.placeholder = ''" onblur="this.placeholder = 'email@example.com'" ng-class="{invalid: signUpForm.signupForm.email.$error.required}" ng-model="signupForm.email" name="email" required>
          <p class="text-warning" ng-show="signUpForm.email.$error.required">Email required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" ng-class="{invalid: signUpForm.signupForm.password.$error.required}" ng-model="signupForm.password" name="password" required>
          <p class="text-warning" ng-show="signUpForm.password.$error.required">Password required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="passwordConfirm" class="col-sm-2 control-label">confirm password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="passwordConfirm" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" ng-model="signupForm.passwordConfirm" ng-class="{invalid: signUpForm.passwordConfirm.$error.required}" name="passwordConfirm" required>
          <p class="text-warning" ng-show="signUpForm.passwordConfirm.$error.required">Password confirmation required</p>
          <p ng-if="signupForm.password != signupForm.passwordConfirm" class='text-danger'>Passwords do not match</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" ng-click="signup(signupForm)" ng-disabled="signupForm.password != signupForm.passwordConfirm">Sign up</button>
        </div>
      </div>
    </form>
  </div>
</div>
